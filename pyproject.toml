[tool.poetry]
name = "vendor-file-cli"
version = "0.1.0"
description = "CLI tool to retrieve files from vendor servers"
authors = ["Charlotte Kostelic <charlottekostelic@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
file-retriever = {git = "https://github.com/BookOps-CAT/file-retriever"}
click = "^8.1.7"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"


[tool.poetry.scripts]
validator = "vendor_file_cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
